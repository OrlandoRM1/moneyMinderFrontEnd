<h5 class="dialog-title">Agregar Nuevo Gasto</h5>
<form [formGroup]="gastoForm" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    
    <mat-form-field appearance="fill">
        <mat-label>Fecha Registro</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaRegistro" />
        <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Monto</mat-label>
      <input matInput type="text" formControlName="monto" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoria">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{ categoria }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="4"></textarea>
    </mat-form-field>
  </div>

  <div class="form-buttons">
    <button mat-button type="button" (click)="closeModal()">Cancelar</button>
    <button mat-raised-button type="submit" color="primary">Guardar</button>
  </div>
</form>
